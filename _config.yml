# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: "/freiheit-und-gleichheit-in-der-bildungsgeschichte"
permalink: /:title/

# The release of Jekyll Now that you're using
version: v1.2.0

# be sure that you use kramdown as markdown processor
markdown: kramdown

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  extensions: [footnotes]
  footnote_location: 'my_footnotes'
  parse_block_html: true
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  sass_dir: assets/styles/scss
  style: :expanded # You might prefer to minify using :compressed

timezone: Europe/Berlin

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - presentations/impress-js/lib/bootstrap/
  
collections:
  schedule-day-1:
    output: false
    sort_by: begin
  schedule-day-2:
    output: false
    sort_by: begin
  schedule-day-3:
    output: false
    sort_by: begin
  schedule-rahmenprogramm:
    output: false
    sort_by: begin
  panel-items:
    output: false
    sort_by: begin
  panel-hosts:
    output: false
  keynote-speaker:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "kurzbericht"
    values:
      layout: "article"
